<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz with Multiple Images</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <!-- Initial Page: Image that the user clicks to start -->
    <div id="initialPage" class="initial-page">
        <img src="images/opening.png" alt="Click to Start" onclick="startQuiz()">
    </div>

    <!-- Quiz Page: Hidden initially -->
    <div id="quizPage" class="quiz-container hidden">
        <h1>Quiz: Answer Correctly to See the Image</h1>
        <p id="question">What is the capital of France?</p>

        <!-- Input for the answer -->
        <input type="text" id="userAnswer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>

        <!-- Feedback messages -->
        <p id="feedback"></p>

        <!-- Image container (hidden initially) -->
        <div id="imageContainer" class="hidden">
        </div>

        <!-- Show next question -->
        <button id="nextButton" class="hidden" onclick="nextQuestion()">Next Question</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
