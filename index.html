<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz quiz</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <!-- Initial Page: Image that the user clicks to start -->
    <div id="initialPage" class="initial-page">
        <img src="raw_data/opening.JPG" alt="Baslamak icin tiklayin" onclick="startQuiz()">
    </div>

    <!-- Quiz Page: Hidden initially -->
    <div id="quizPage" class="quiz-container hidden">
        <h1>Test: Dogru kelimeyi yaz</h1>
        <p id="question">Turistler nerede bira icer?</p>

        <!-- Input for the answer -->
        <input type="text" id="userAnswer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Gonder</button>

        <!-- Feedback messages -->
        <p id="feedback"></p>

        <!-- Image container (hidden initially) -->
        <div id="imageContainer" class="hidden">
        </div>

        <!-- Show next question -->
        <button id="nextButton" class="hidden" onclick="nextQuestion()">Bir sonraki soru</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
